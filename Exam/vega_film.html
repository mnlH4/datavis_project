<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A scatterplot showing horsepower and miles per gallons that opens a Google search for the car that you click on.",
  "background": "white",
  "padding": 5,
  "width": 750,
  "height": 250,
  "style": "cell",
  "data": {"url": "https://api.npoint.io/22288bc23e47f53107e5"},
  "mark": "point",
  "encoding": {
    "x": {"field": "nom_de_naissance", "type": "nominal"},
    "y": {"field": "budget", "type": "quantitative"},
    "color": {"field": "filmLabel", "type": "nominal"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
